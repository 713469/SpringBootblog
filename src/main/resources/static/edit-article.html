<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>编辑文章</title>
    <style>
        body {
            font-family: "Segoe UI", "PingFang SC", "Microsoft YaHei", sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 30px 20px;
            color: #333;
        }

        .container {
            background: white;
            padding: 36px 40px;
            max-width: 900px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.05);
        }

        h2 {
            font-size: 26px;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        input[type="text"],
        textarea {
            width: 100%;
            margin-bottom: 20px;
            padding: 14px 16px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        textarea:focus {
            border-color: #3c8dbc;
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 200px;
        }

        label {
            font-size: 15px;
            font-weight: 500;
            color: #444;
            display: block;
            margin-bottom: 10px;
        }

        input[type="file"] {
            margin-bottom: 20px;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            background: #3c8dbc;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #2b78a2;
        }

        #preview {
            margin-top: 40px;
            padding: 20px;
            background: #fefefe;
            border: 1px dashed #ccc;
            border-radius: 8px;
            box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.03);
            transition: all 0.3s ease;
        }

        #preview strong {
            display: block;
            font-size: 18px;
            margin-bottom: 12px;
            color: #333;
        }

        #contentPreview {
            font-size: 16px;
            line-height: 1.8;
            color: #444;
            white-space: pre-wrap;
        }

        /* 小屏响应式支持 */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h2 {
                font-size: 22px;
            }

            button {
                width: 100%;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>编辑文章</h2>
    <input type="text" id="title" placeholder="文章标题">
    <textarea id="content" rows="10" placeholder="文章内容（支持HTML）"></textarea>

    <label>插入图片：</label>
    <input type="file" accept="image/*" onchange="insertImage(event)">
    <br>
    <button onclick="updateArticle()">保存修改</button>

    <div id="preview">
        <strong>预览：</strong>
        <div id="contentPreview"></div>
    </div>
</div>

<script>
    const params = new URLSearchParams(window.location.search);
    const articleId = params.get("id");

    // 加载文章内容
    fetch(`/articles/${articleId}`)
        .then(res => res.json())
        .then(data => {
            document.getElementById("title").value = data.title;
            document.getElementById("content").value = data.content;
            document.getElementById("contentPreview").innerHTML = data.content;
        });

    document.getElementById("content").addEventListener("input", () => {
        document.getElementById("contentPreview").innerHTML = document.getElementById("content").value;
    });

    function insertImage(event) {
        const file = event.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function () {
            const base64 = reader.result;
            const imgTag = `<img src="${base64}" style="max-width:100%"><br>`;
            const textarea = document.getElementById("content");
            textarea.value += imgTag;
            document.getElementById("contentPreview").innerHTML = textarea.value;
        };
        reader.readAsDataURL(file);
    }

    function updateArticle() {
        const title = document.getElementById("title").value;
        const content = document.getElementById("content").value;

        if (!title || !content) {
            alert("请填写标题和内容！");
            return;
        }

        const payload = {
            id: articleId,
            title: title,
            content: content
        };

        fetch("/articles/update", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        })
            .then(res => res.text())
            .then(msg => {
                alert(msg);
                if (msg === "修改成功") {
                    window.location.href = "index.html";
                }
            });
    }

</script>
</body>
</html>
